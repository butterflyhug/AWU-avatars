<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-zoom=1" />

<title>AWU profile image generator</title>

<h1>AWU profile image generator</h1>
<p>
  Choose an image to add an AWU profile frame to it!
</p>

<h2 class="instructions">ðŸ–¼ Choose a frame ðŸ–¼</h2>
<div id="frame-list" class="frame-sublist">

    <div class="frame-sublist">
      <a class="button black" onclick="setBorder(this)" data-visible-ratio="0.69" data-src="frame-black.png">simple black</a>
      <a class="button black" onclick="setBorder(this)" data-visible-ratio="0.67" data-src="frame-highdetail-black.svg">detailed black</a>
    </div>
    <div class="frame-sublist">
      <a class="button white" onclick="setBorder(this)" data-visible-ratio="0.69" data-src="frame-white.png" id="frame-list-default">simple white</a>

    </div>
  </div>
  <div class="frame-sublist">
    <a class="button pride" onclick="setBorder(this)" data-visible-ratio="0.68" data-src="frame-pride.png"><span class="rainbow-text">pride</span></a>
    <a class="button trans" onclick="setBorder(this)" data-visible-ratio="0.69" data-src="frame-trans.png">trans</a>
    <a class="button black" onclick="setBorder(this)" data-visible-ratio="0.68" data-src="frame-caste-black.png">caste equity</a>
  </div>
</div>
